<script type="text/javascript" charset="utf-8">
(function(){
    var gridBlocks = document.getElementsByClassName("paper-form")[0].getElementsByClassName("column");

    var resetBlockFocus = function(){
        for(var i = 0; i < gridBlocks.length; i++){
            var _b = gridBlocks[i]; 
            _b.classList.remove("is-focusing");
        }
    }

    for(var i = 0; i < gridBlocks.length; i++){
        (function(){
            var block = gridBlocks[i]; 
            var inputs = block.getElementsByTagName("input");
            if(inputs.length == 0){
                inputs = block.getElementsByTagName("select");
            }
            if(inputs.length == 0){
                inputs = block.getElementsByTagName("textarea");
            }

            for(var j = 0; j < inputs.length; j++){
                (function(){
                    var input = inputs[j];
                    // init events
                    input.onblur = resetBlockFocus;

                    input.onfocus = function(){
                        block.classList.add("is-focusing");
                    }

                    // delegate event to inputs
                    block.onclick = function(e){ 
                        resetBlockFocus();
                        // prevent checkbox and radio focusing effect
                        if(input.type !== 'checkbox' && input.type !== 'radio') {
                            input.focus(); 
                        } else {
                            block.classList.add("is-focusing");
                        }
                    }
                })();
            }
        })();
    }
})();
</script>
